<div class="flex ">
    <canvas class="40% m-auto" id="lineChart"></canvas>
    <div class="flex-grow-1 m-auto pl-3">
        <div>
            <button (click)="viewSet()"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 ">Xem
                nhiều</button>
            <button (click)="soldSet()"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 ">Mua
                nhiều</button>
        </div>
        <div class="relative w-full  overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full flex flex-col text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr class="grid grid-cols-5">
                        <th scope="col" class="px-6 py-3">
                            Id
                        </th>

                        <th scope="col" class="px-6 py-3">
                            Tên sản phẩm
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Hình
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Đã bán
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Số lượt xem
                        </th>

                    </tr>
                </thead>
                <tbody class="max-h-[200px] overflow-y-scroll">
                    @if (listPro) {
                    @for (pro of listPro; track $index) {
                    <tr class="grid grid-cols-5 border-b-[1px] border-gray-500">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowra">
                            {{ pro.id }}
                        </th>

                        <td class="px-6 py-4">
                            {{ pro.name_product }}
                        </td>
                        <td class="px-6 py-4">
                            <img src="{{ pro.img }}" width="150px" alt="">
                        </td>
                        <td class="px-6 py-4">
                            {{ pro.sold }}
                        </td>
                        <td class="px-6 py-4">
                            {{ pro.view }}
                        </td>


                    </tr>
                    }
                    }


                </tbody>
            </table>
        </div>
    </div>
</div>
